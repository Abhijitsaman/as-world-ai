<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS World AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* === ডিফল্ট থিম এখন লাইট মোড === */
        :root {
            --body-bg: #f4f5f7;
            --chat-bg: #ffffff;
            --header-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --sidebar-text-color: #343a40;
            --sidebar-hover-bg: #e9ecef;
            --user-msg-bg: linear-gradient(135deg, #007bff, #0056b3);
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f1f1f1;
            --ai-msg-text: #212529;
            --input-bg: #ffffff;
            --input-text-color: #212529;
            --border-color: #e5e5e5;
            --icon-color: #5f6368;
            --icon-hover-bg: #f1f3f4;
            --primary-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --code-font: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
            --shadow-light: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
            --gradient-start: #4a90e2;
            --gradient-end: #9013fe;
            --theme-transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* === ডার্ক থিমের জন্য CSS ভেরিয়েবল === */
        #main-app.dark-theme {
            --chat-bg: #131314;
            --header-bg: #131314;
            --sidebar-bg: #1e1f20;
            --sidebar-text-color: #e8eaed;
            --sidebar-hover-bg: #282a2c;
            --ai-msg-bg: #1e1f20;
            --ai-msg-text: #e8eaed;
            --input-bg: #1e1f20;
            --input-text-color: #e8eaed;
            --border-color: #3c4043;
            --icon-color: #9aa0a6;
            --icon-hover-bg: #282a2c;
            --shadow-light: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
        }

        /* === বেসিক স্টাইল ও রিসেট === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden; 
            font-family: var(--primary-font); 
            background-color: #f4f5f7; 
            color: #212529;
        }
        .hidden { display: none !important; }

        /* === লগইন ও নাম দেওয়ার স্ক্রিন === */
        .auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .auth-title { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(90deg, #4a90e2, #9013fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .auth-subtitle { font-size: 1.1rem; color: #6c757d; margin-bottom: 2rem; }
        .primary-btn {
            border: none;
            cursor: pointer;
            font-family: var(--primary-font);
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
        }
        #display-name-input {
            width: 100%;
            border-radius: 8px;
            padding: 14px;
            background-color: #f1f3f4;
            color: #212529;
            border: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
         #display-name-input:focus {
            outline: 2px solid #1a73e8;
        }

        /* === মূল অ্যাপের লেআউট === */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--chat-bg);
            color: var(--ai-msg-text);
            transition: var(--theme-transition);
        }

        /* === নতুন ডিজাইন: হেডার === */
        .header {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 60px;
            background-color: var(--header-bg);
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            flex-grow: 1;
            color: var(--ai-msg-text);
        }
        .menu-btn {
            background: none; border: none; cursor: pointer;
            padding: 8px; border-radius: 50%;
            color: var(--icon-color);
            z-index: 5;
            transition: background-color 0.2s;
        }
        .menu-btn:hover { background-color: var(--icon-hover-bg); }
        .menu-btn svg { width: 24px; height: 24px; }

        /* === সাইডবার (অপরিবর্তিত) === */
        .sidebar { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background-color: var(--sidebar-bg); color: var(--sidebar-text-color); transform: translateX(-100%); transition: transform 0.3s ease-in-out, var(--theme-transition); z-index: 1001; display: flex; flex-direction: column; border-right: 1px solid var(--border-color);}
        .sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 16px; font-size: 1.2rem; font-weight: 600; }
        .sidebar nav { flex-grow: 1; overflow-y: auto; padding: 8px; }
        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border-color); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .sidebar-overlay.open { opacity: 1; visibility: visible; }
        .theme-switch-container { display: flex; align-items: center; justify-content: space-between; padding: 12px; margin-bottom: 8px; cursor: pointer; border-radius: 8px; transition: background-color 0.2s ease; }
        .theme-switch-container:hover { background-color: var(--sidebar-hover-bg); }
        /* ... বাকি সাইডবার CSS অপরিবর্তিত ... */

        /* === চ্যাট এরিয়া === */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* === নতুন ডিজাইন: ওয়েলকাম স্ক্রিন === */
        .welcome-screen-modern {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-title-modern {
            font-size: 3.5rem;
            font-weight: 600;
            background: -webkit-linear-gradient(45deg, #4285F4, #9B72CB, #D96570, #F2A60C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        #main-app.dark-theme .welcome-title-modern {
             background: -webkit-linear-gradient(45deg, #5c9cff, #a78ccf, #e3828c, #ffc14d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome-subtitle-modern {
            font-size: 1.2rem;
            color: var(--icon-color);
        }

        /* === চ্যাট মেসেজ বাবল === */
        .message { display: flex; max-width: 85%; }
        .message.user-message { align-self: flex-end; }
        .message.ai-message { align-self: flex-start; }
        .message-bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.6; }
        .user-message .message-bubble { background: var(--user-msg-bg); color: var(--user-msg-text); border-bottom-right-radius: 4px; }
        .ai-message .message-bubble { background-color: var(--ai-msg-bg); color: var(--ai-msg-text); border-bottom-left-radius: 4px; }
        .message-content p:not(:last-child) { margin-bottom: 12px; }

        /* === নতুন ডিজাইন: ইনপুট এরিয়া === */
        .chat-input-area {
            flex-shrink: 0;
            padding: 16px 24px;
            background-color: var(--chat-bg);
        }
        .input-wrapper-modern {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background-color: var(--input-bg);
            border-radius: 28px;
            padding: 8px 12px;
            box-shadow: var(--shadow-light);
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .input-wrapper-modern:focus-within {
            border-color: var(--icon-color);
        }
        .icon-btn {
            background: none; border: none; cursor: pointer;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .icon-btn:hover {
            background-color: var(--icon-hover-bg);
        }
        .icon-btn svg {
            width: 24px;
            height: 24px;
        }
        #user-input {
            width: 100%;
            flex-grow: 1;
            border: none;
            outline: none;
            background: none;
            resize: none;
            font-size: 1rem;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
            align-self: center;
            color: var(--input-text-color);
        }
        #user-input::placeholder { color: var(--icon-color); }
        #send-btn { background-color: var(--icon-color); color: var(--input-bg); }
        #send-btn:hover { background-color: var(--icon-color); opacity: 0.9; }
    </style>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="sidebar-overlay"></div>
    
    <!-- লগইন স্ক্রিন -->
    <div id="login-screen" class="auth-screen">
        <h2 class="auth-title">Welcome to AS World AI</h2>
        <p class="auth-subtitle">Please sign in to continue</p>
        <button id="google-signin-btn" class="primary-btn">Sign in with Google</button>
    </div>
    
    <!-- নাম দেওয়ার স্ক্রিন -->
    <div id="display-name-screen" class="auth-screen hidden">
        <h2 class="auth-title">What should we call you?</h2>
        <p class="auth-subtitle">This name will be used to personalize your experience.</p>
        <form id="display-name-form" style="width: 100%; max-width: 350px;">
            <input type="text" id="display-name-input" placeholder="Enter your full name" required>
            <button type="submit" class="primary-btn" style="width: 100%;">Continue</button>
        </form>
    </div>

    <!-- মূল অ্যাপের কাঠামো -->
    <div id="main-app" class="main-content hidden">
        <!-- সাইডবার (অপরিবর্তিত) -->
        <nav class="sidebar">
             <div class="sidebar-header">Chat History</div>
             <nav id="chat-history-list"></nav>
             <div class="sidebar-footer">
                <div class="theme-switch-container">
                    <span>Dark Mode</span>
                    <label class="theme-switch" style="/* স্টাইল অপরিবর্তিত */">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider" style="/* স্টাইল অপরিবর্তিত */"></span>
                    </label>
                </div>
                <nav id="user-profile-section"></nav>
             </div>
        </nav>

        <!-- হেডার (নতুন ডিজাইন) -->
        <header class="header">
            <button class="menu-btn" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
            </button>
            <h1>AS World AI</h1>
            <div style="width: 40px;"></div>
        </header>

        <!-- চ্যাট এরিয়া (নতুন ডিজাইন) -->
        <main class="chat-messages" id="chat-messages">
            <div class="welcome-screen-modern" id="welcome-screen-app">
                <h1 class="welcome-title-modern">Welcome to AS World AI</h1>
                <p class="welcome-subtitle-modern">How can I help you today?</p>
            </div>
        </main>

        <!-- ইনপুট এরিয়া (নতুন ডিজাইন) -->
        <footer class="chat-input-area">
            <div class="input-wrapper-modern">
                <button class="icon-btn" id="plus-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path></svg>
                </button>
                <textarea id="user-input" placeholder="Message AS World AI..." rows="1"></textarea>
                <button class="icon-btn" id="mic-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14C13.6569 14 15 12.6569 15 11V5C15 3.34315 13.6569 2 12 2C10.3431 2 9 3.34315 9 5V11C9 12.6569 10.3431 14 12 14ZM11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V11C13 11.5523 12.5523 12 12 12C11.4477 12 11 11.5523 11 11V5Z"></path><path d="M7 11C7 13.7614 9.23858 16 12 16C14.7614 16 17 13.7614 17 11H19C19 14.866 16.3137 18 12.5 18V21H11.5V18C7.68629 18 5 14.866 5 11H7Z"></path></svg>
                </button>
                <button class="icon-btn hidden" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13.0001H11V11.0001H3V2.00008L21 12.0001L3 22.0001V13.0001Z"></path></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // --- Firebase Initialization (আপনার দেওয়া নতুন কনফিগ) ---
        const firebaseConfig = {
            apiKey: "AIzaSyC2_iSCSyHqY83v9l17j-94y9U0B-QYtDc",
            authDomain: "as-world-ai.firebaseapp.com",
            projectId: "as-world-ai",
            storageBucket: "as-world-ai.appspot.com",
            messagingSenderId: "259280050998",
            appId: "1:259280050998:web:b1d8e10ce0ed6bb144f197"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        // --- End of Firebase Initialization ---
        
        // === থিম ফাংশন (অপরিবর্তিত) ===
        function applyTheme(theme) {
            const mainApp = document.getElementById('main-app');
            if (!mainApp) return;
            mainApp.classList.toggle('dark-theme', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mainApp = document.getElementById('main-app');
            const loginScreen = document.getElementById('login-screen');
            const displayNameScreen = document.getElementById('display-name-screen');
            const googleBtn = document.getElementById('google-signin-btn');
            const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const welcomeScreen = document.getElementById('welcome-screen-app');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.querySelector('.sidebar-overlay');
            const chatMessages = document.getElementById('chat-messages');
            // বাকি এলিমেন্টগুলো প্রয়োজন অনুযায়ী নিচে আছে

            // --- থিম ও UI ইনিশিয়ালাইজেশন ---
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            themeToggleCheckbox.checked = savedTheme === 'dark';

            themeToggleCheckbox.addEventListener('change', (e) => {
                applyTheme(e.target.checked ? 'dark' : 'light');
            });

            // === নতুন: ইনপুট এরিয়ার কার্যকারিতা ===
            userInput.addEventListener('input', () => {
                const hasText = userInput.value.trim().length > 0;
                micBtn.classList.toggle('hidden', hasText);
                sendBtn.classList.toggle('hidden', !hasText);

                // Textarea-র উচ্চতা স্বয়ংক্রিয়ভাবে বাড়ানো
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
            });

            // --- Global State & Firebase Auth ---
            let currentUser = null;
            let currentChatId = null;
            let isAiThinking = false;
            let unsubscribeChatHistory = null;
            let unsubscribeMessages = null;

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDocSnap = await userDocRef.get();

                    if (userDocSnap.exists && userDocSnap.data().displayName) {
                        currentUser = { uid: user.uid, ...userDocSnap.data() };
                        loginScreen.classList.add('hidden');
                        displayNameScreen.classList.add('hidden');
                        mainApp.classList.remove('hidden');
                        // updateUserProfileUI(); 
                        // loadChatHistory(); 
                        startNewChat();
                    } else {
                        currentUser = user; 
                        loginScreen.classList.add('hidden');
                        displayNameScreen.classList.remove('hidden');
                    }
                } else {
                    currentUser = null;
                    loginScreen.classList.remove('hidden');
                    displayNameScreen.classList.add('hidden');
                    mainApp.classList.add('hidden');
                    if (unsubscribeChatHistory) unsubscribeChatHistory();
                    if (unsubscribeMessages) unsubscribeMessages();
                }
            });

            googleBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => console.error("Auth Error:", error));
            });

            document.getElementById('display-name-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('display-name-input').value.trim();
                if (displayName && currentUser) {
                    const userDocRef = db.collection('users').doc(currentUser.uid);
                    await userDocRef.set({
                        displayName: displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                }
            });

            // === চ্যাট ফাংশন ===
            const sendMessage = async () => {
                const messageText = userInput.value.trim();
                if (!messageText || isAiThinking) return;

                welcomeScreen.classList.add('hidden');
                
                // Firestore-এ মেসেজ যোগ করা (এই অংশটি সিমুলেটেড)
                appendMessage('user', messageText);
                scrollToBottom();
                
                // ইনপুট রিসেট করা
                userInput.value = '';
                userInput.style.height = 'auto'; // উচ্চতা রিসেট
                micBtn.classList.remove('hidden');
                sendBtn.classList.add('hidden');
                
                isAiThinking = true;
                // AI-এর উত্তর সিমুলেট করা
                setTimeout(() => {
                    const aiResponse = `This is a simulated AI response to: "${messageText}"`;
                    appendMessage('ai', aiResponse);
                    scrollToBottom();
                    isAiThinking = false;
                }, 1500);
            };

            function startNewChat() { 
                currentChatId = null;
                chatMessages.innerHTML = '';
                chatMessages.appendChild(welcomeScreen);
                welcomeScreen.classList.remove('hidden');
                if (unsubscribeMessages) unsubscribeMessages();
            }

            const appendMessage = (sender, content) => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.innerHTML = marked.parse(content);
                bubble.appendChild(contentDiv);
                msgDiv.appendChild(bubble);
                chatMessages.appendChild(msgDiv);
            };
            
            // --- সাইডবার ও অন্যান্য UI ইভেন্ট ---
            const scrollToBottom = () => { chatMessages.scrollTop = chatMessages.scrollHeight; };
            const toggleSidebar = (forceClose = false) => {
                 if (forceClose || sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                 } else {
                    sidebar.classList.add('open');
                    sidebarOverlay.classList.add('open');
                 }
            };

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            menuToggle.addEventListener('click', () => toggleSidebar());
            sidebarOverlay.addEventListener('click', () => toggleSidebar(true));
        });
    </script>
</body>
</html>
