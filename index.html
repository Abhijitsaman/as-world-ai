<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS World AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* === ডিফল্ট থিম এখন লাইট মোড === */
        :root {
            --body-bg: #f4f5f7;
            --chat-bg: #ffffff;
            --header-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --sidebar-text-color: #343a40;
            --sidebar-hover-bg: #e9ecef;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f1f1f1;
            --ai-msg-text: #212529;
            --input-bg: #ffffff;
            --input-text-color: #212529;
            --border-color: #dee2e6;
            --icon-color: #6c757d;
            --icon-hover-bg: #e9ecef;
            --primary-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --code-font: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
            --gradient-start: #4a90e2;
            --gradient-end: #9013fe;
            --theme-transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            --modal-bg: rgba(0, 0, 0, 0.5); 
            --modal-content-bg: #ffffff;
            /* নতুন ভেরিয়েবল */
            --code-block-bg: #282c34;
            --code-block-header-bg: #21252b;
            --copy-btn-color: #dcdcdc;
            --copy-btn-hover-bg: #4f5666;
            --action-menu-bg: #ffffff;
            --action-menu-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* === নতুন: ডার্ক থিমের জন্য CSS ভেরিয়েবল === */
        #main-app.dark-theme, body.dark-theme {
            --body-bg: #121212;
            --chat-bg: #1e1e1e;
            --header-bg: #2d2d2d;
            --sidebar-bg: #1c1c1e;
            --sidebar-text-color: #e0e0e0;
            --sidebar-hover-bg: #3a3a3c;
            --ai-msg-bg: #2d2d2d;
            --ai-msg-text: #e0e0e0;
            --input-bg: #2d2d2d;
            --input-text-color: #e0e0e0;
            --border-color: #3a3a3c;
            --icon-color: #b0b0b0;
            --icon-hover-bg: #4a4a4c;
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.25);
            --modal-bg: rgba(0, 0, 0, 0.7);
            --modal-content-bg: #2d2d2d;
             /* নতুন ভেরিয়েবল (ডার্ক) */
            --code-block-bg: #1e1e1e;
            --code-block-header-bg: #2d2d2d;
            --action-menu-bg: #3a3a3c;
            --action-menu-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { height: 100%; overflow: hidden; font-family: var(--primary-font); background-color: var(--body-bg); color: var(--ai-msg-text); transition: var(--theme-transition); }

        .btn { border: none; cursor: pointer; font-family: var(--primary-font); }
        .primary-btn { background-color: var(--user-msg-bg); color: var(--user-msg-text); padding: 12px 24px; font-size: 1rem; font-weight: 500; border-radius: 8px; }
        .hidden { display: none !important; }

        .login-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; background-color: var(--body-bg); transition: var(--theme-transition); }
        .welcome-title { font-size: 3rem; font-weight: 700; background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; margin-bottom: 1rem; }
        .welcome-subtitle { font-size: 1.2rem; color: #6c757d; }
        #main-app.dark-theme .welcome-subtitle { color: var(--icon-color); }
        .input-field { width: 100%; border-radius: 8px; padding: 14px; background-color: var(--input-bg); color: var(--input-text-color); border: 1px solid var(--border-color); margin-bottom: 1rem; }

        #main-app { display: flex; flex-direction: column; height: 100vh; background-color: var(--chat-bg); color: var(--ai-msg-text); transition: var(--theme-transition); }
        .header { display: flex; align-items: center; padding: 0 16px; height: 60px; border-bottom: 1px solid var(--border-color); background-color: var(--header-bg); flex-shrink: 0; transition: var(--theme-transition); position: fixed; top: 0; left: 0; width: 100%; z-index: 10; }
        
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 84px 24px 112px; display: flex; flex-direction: column; gap: 20px; }
        .chat-messages .welcome-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; flex-grow: 1; }
        .chat-input-area { flex-shrink: 0; padding: 8px 16px; background-color: var(--chat-bg); border-top: 1px solid var(--border-color); transition: var(--theme-transition); position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10; }

        /* আগের কোড (Sidebar, Header etc.) অপরিবর্তিত... */
        .header h1 { font-size: 1.25rem; font-weight: 600; text-align: center; flex-grow: 1; color: var(--ai-msg-text); }
        .menu-btn { background: none; border: none; cursor: pointer; font-size: 1.8rem; padding: 8px; border-radius: 50%; transition: background-color 0.2s; color: var(--icon-color); z-index: 5; }
        .menu-btn:hover { background-color: var(--icon-hover-bg); }
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100%; background-color: var(--sidebar-bg); color: var(--sidebar-text-color); transform: translateX(-100%); transition: transform 0.3s ease-in-out, var(--theme-transition); z-index: 1001; display: flex; flex-direction: column; padding-top: 20px; }
        .sidebar.open { transform: translateX(0); box-shadow: var(--shadow-medium); }
        .sidebar-header { padding: 0 20px 20px 20px; font-size: 1.2rem; font-weight: 600; border-bottom: 1px solid var(--border-color); color: var(--sidebar-text-color); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; }
        .sidebar-content nav a { display: flex; align-items: center; justify-content: space-between; padding: 12px 10px 12px 20px; color: var(--sidebar-text-color); text-decoration: none; font-size: 0.95rem; transition: background-color 0.2s ease; border-radius: 8px; margin: 4px 10px; }
        .sidebar-content nav a:hover { background-color: var(--sidebar-hover-bg); }
        .sidebar-link-main { display: flex; align-items: center; flex-grow: 1; overflow: hidden; cursor: pointer; }
        .sidebar-link-main svg { flex-shrink: 0; margin-right: 12px; }
        .sidebar-link-main span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-item-options { flex-shrink: 0; padding: 6px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .chat-item-options:hover { background-color: var(--icon-hover-bg); }
        .sidebar-footer { padding: 10px; border-top: 1px solid var(--border-color); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .sidebar-overlay.open { opacity: 1; visibility: visible; }
        #user-profile-section { padding: 12px 10px; display: flex; flex-direction: column; gap: 10px; }
        .user-info { display: flex; align-items: center; gap: 12px; padding: 0 10px; }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; }
        .user-info span { font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #logout-btn { background-color: var(--sidebar-hover-bg); color: var(--sidebar-text-color); width: 100%; text-align: center; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        #logout-btn:hover { background-color: var(--icon-color); color: var(--sidebar-bg); }

        .message { display: flex; flex-direction: column; }
        .message.user-message { align-self: flex-end; align-items: flex-end; max-width: 80%; }
        .message.ai-message { align-self: flex-start; align-items: flex-start; max-width: 90%; }
        .message-bubble { padding: 14px 18px; border-radius: 18px; line-height: 1.6; width: fit-content; max-width: 100%; cursor: pointer; /* মেনুর জন্য কার্সর যোগ করা হলো */ }
        .user-message .message-bubble { background-color: var(--user-msg-bg); color: var(--user-msg-text); border-bottom-right-radius: 4px; }
        .ai-message .message-bubble { background-color: var(--ai-msg-bg); color: var(--ai-msg-text); border-bottom-left-radius: 4px; width: 100%; padding: 0; overflow: hidden; }
        /* কোড ব্লকের জন্য বাবল প্যাডিং সরানো হয়েছে, ভেতরের কন্টেন্টে দেওয়া হবে */
        .message-content { padding: 14px 18px; }

        /* সমাধান ৪: উন্নত কোড ব্লক স্টাইল */
        .ai-message .code-block-wrapper { margin: 10px 0; border-radius: 8px; overflow: hidden; background-color: var(--code-block-bg); }
        .ai-message .code-block-header { display: flex; justify-content: flex-end; align-items: center; padding: 4px 8px; background-color: var(--code-block-header-bg); }
        .ai-message .copy-code-btn { background-color: transparent; border: none; color: var(--copy-btn-color); cursor: pointer; padding: 4px 8px; font-size: 0.85rem; border-radius: 4px; display: flex; align-items: center; gap: 6px; }
        .ai-message .copy-code-btn:hover { background-color: var(--copy-btn-hover-bg); }
        .ai-message .copy-code-btn svg { width: 14px; height: 14px; }
        .ai-message pre { background-color: transparent !important; margin: 0; padding: 16px !important; }

        .input-wrapper { display: flex; align-items: center; gap: 12px; background-color: var(--input-bg); padding: 4px 8px; border-radius: 28px; border: 1px solid var(--border-color); transition: var(--theme-transition); }
        .input-wrapper:focus-within { box-shadow: 0 0 0 2px var(--user-msg-bg); border-color: var(--user-msg-bg); }
        
        #user-input { width: 100%; padding: 10px 4px; border: none; outline: none; background: none; resize: none; font-size: 1rem; font-family: var(--primary-font); max-height: 150px; overflow-y: auto; line-height: 1.5; align-self: center; color: var(--input-text-color); }
        #user-input::placeholder { color: var(--icon-color); }
        
        #send-btn { background-color: var(--user-msg-bg); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        #send-btn:disabled { background-color: var(--icon-hover-bg); cursor: not-allowed; }
        #send-btn svg { color: var(--user-msg-text); }
        
        /* আগের থিম সুইচের কোড অপরিবর্তিত... */
        .theme-switch-container { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; margin: 4px 10px; cursor: pointer; border-radius: 8px; transition: background-color 0.2s ease; }
        .theme-switch-container:hover { background-color: var(--sidebar-hover-bg); }
        .theme-switch-container span { font-size: 0.95rem; color: var(--sidebar-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--user-msg-bg); }
        input:focus + .slider { box-shadow: 0 0 1px var(--user-msg-bg); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* সমাধান ২: টাইপিং ইন্ডিকেটর স্টাইল */
        .typing-indicator { padding: 14px 18px; background-color: var(--ai-msg-bg); border-radius: 18px; border-bottom-left-radius: 4px; display: inline-flex; align-items: center; gap: 5px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: var(--icon-color); border-radius: 50%; animation: bounce 1.2s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-6px); } }

        /* সমাধান ৩: মেসেজ অ্যাকশন মেনু স্টাইল */
        #message-action-menu { position: fixed; z-index: 1002; background-color: var(--action-menu-bg); border-radius: 8px; box-shadow: var(--action-menu-shadow); padding: 8px; display: flex; gap: 8px; transition: opacity 0.2s, transform 0.2s; }
        .action-menu-btn { background: none; border: none; color: var(--ai-msg-text); cursor: pointer; padding: 8px 12px; border-radius: 6px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .action-menu-btn:hover { background-color: var(--icon-hover-bg); }
        .action-menu-btn svg { width: 18px; height: 18px; }

        /* আগের মোডাল কোড অপরিবর্তিত... */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-bg); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.2s ease, visibility 0.2s ease; }
        .modal-overlay:not(.hidden) { opacity: 1; visibility: visible; }
        .modal-dialog { background-color: var(--modal-content-bg); color: var(--ai-msg-text); padding: 24px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: var(--shadow-medium); transition: transform 0.2s ease, var(--theme-transition); transform: scale(0.95); }
        .modal-overlay:not(.hidden) .modal-dialog { transform: scale(1); }
        .modal-dialog p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 24px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; }
        .modal-btn { padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.9rem; transition: background-color 0.2s; text-transform: uppercase; }
        .modal-btn.cancel-btn, .modal-btn.confirm-btn { background: none; color: #008CBA; }
        .dark-theme .modal-btn.cancel-btn, .dark-theme .modal-btn.confirm-btn { color: #4db5d6; }
        .modal-btn:hover { background-color: var(--icon-hover-bg); }

        @media (max-width: 768px) { .sidebar { width: 280px; } }
    </style>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- login, sidebar ইত্যাদি অপরিবর্তিত -->

    <div id="main-app" class="hidden">

        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyBgLsbzmRuObqOc8Odpzvzud22cVOBCNTc",

        const auth = firebase.auth();

        // --- DOM Element সিলেকশন ---
        const mainApp = document.getElementById('main-app');
        const loginScreen = document.getElementById('login-screen');
        const displayNameScreen = document.getElementById('display-name-screen');
        const googleBtn = document.getElementById('google-signin-btn');

        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const sidebarOverlay = document.querySelector('.sidebar-overlay');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryList = document.getElementById('chat-history-list');
        const userProfileSection = document.getElementById('user-profile-section');
        const chatHeaderTitle = document.getElementById('chat-header-title');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        // নতুন DOM সিলেকশন
        const messageActionMenu = document.getElementById('message-action-menu');
        const copyMsgBtn = document.getElementById('copy-msg-btn');
        const deleteMsgBtn = document.getElementById('delete-msg-btn');

        // --- স্টেট ভেরিয়েবল ---
        let currentUser = null;
        let currentChatId = null;
        let isAiThinking = false;
        let unsubscribeChatHistory = null;
        let unsubscribeMessages = null;
        let confirmCallback = null;

        // --- থিম ফাংশন ---
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                mainApp.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                mainApp.classList.remove('dark-theme');
            }
            localStorage.setItem('theme', theme);
            // কোড হাইলাইটিং থিমও পরিবর্তন করা যেতে পারে, কিন্তু আপাতত ডিফল্ট (ডার্ক) রাখছি
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            themeToggleCheckbox.checked = savedTheme === 'dark';
            themeToggleCheckbox.addEventListener('change', (e) => applyTheme(e.target.checked ? 'dark' : 'light'));

            // --- কোড হাইলাইটিং এবং Markdown রেন্ডারার কনফিগারেশন ---
            const renderer = new marked.Renderer();
            renderer.code = (code, language) => {
                const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
                const highlightedCode = hljs.highlight(code, { language: validLanguage }).value;
                // সমাধান ৪: কাস্টম কোড ব্লক রেন্ডারিং
                return `
                    <div class="code-block-wrapper">
                        <div class="code-block-header">
                            <button class="copy-code-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                                <span>Copy</span>
                            </button>
                        </div>
                        <pre><code class="hljs ${validLanguage}">${highlightedCode}</code></pre>
                    </div>`;
            };
            marked.setOptions({ renderer });

            // --- অথেনটিকেশন এবং অন্যান্য ফাংশন ---
            auth.onAuthStateChanged(async (user) => {
                loginScreen.classList.add('hidden');
                displayNameScreen.classList.add('hidden');
                mainApp.classList.add('hidden');
                
                if (user) {
                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDocSnap = await userDocRef.get();
                    if (userDocSnap.exists && userDocSnap.data().displayName) {
                        currentUser = { uid: user.uid, ...userDocSnap.data() };
                        mainApp.classList.remove('hidden');
                        updateUserProfileUI();
                        loadChatHistory();
                        startNewChat();
                    } else {
                        currentUser = user; 
                        displayNameScreen.classList.remove('hidden');
                    }
                } else {
                    currentUser = null;
                    loginScreen.classList.remove('hidden');
                    if (unsubscribeChatHistory) unsubscribeChatHistory();
                    if (unsubscribeMessages) unsubscribeMessages();
                }
            });

            googleBtn.addEventListener('click', () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(error => console.error("Auth Error:", error)));

            displayNameForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('display-name-input').value.trim();
                if (displayName && currentUser) {
                    await db.collection('users').doc(currentUser.uid).set({
                        displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                }
            });

            function updateUserProfileUI() { /* ... আগের মতো ... */ }
            
            async function getAiResponse(message, history) {
                try {
                    const response = await fetch('/.netlify/functions/ask-gemini', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, history }),
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server error');
                    }
                    const data = await response.json();
                    return data.reply;
                } catch (error) {
                    console.error("Error fetching from Netlify function:", error);
                    return "Sorry, I couldn't connect to the AI. Please try again.";
                }
            }

            const sendMessage = async () => {
                const messageText = userInput.value.trim();
                if (!messageText || isAiThinking || !currentUser) return;

                isAiThinking = true;
                sendBtn.disabled = true;
                welcomeScreen.classList.add('hidden');

                // সমাধান ১: Textarea উচ্চতা রিসেট করার কোড
                userInput.value = '';
                userInput.style.height = 'auto'; // এই লাইনটি ইনপুট বক্সকে রিসেট করবে

                let tempChatId = currentChatId;
                if (!tempChatId) {
                    const chatRef = await db.collection('users').doc(currentUser.uid).collection('chats').add({
                        title: messageText.substring(0, 30) + '...',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    tempChatId = chatRef.id;
                    await loadMessages(tempChatId);
                }

                const messagesRef = db.collection('users').doc(currentUser.uid).collection('chats').doc(tempChatId).collection('messages');
                await messagesRef.add({
                    sender: 'user',
                    content: messageText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                showTypingIndicator(); // সমাধান ২: টাইপিং ইন্ডিকেটর দেখানো

                const historySnapshot = await messagesRef.orderBy('timestamp', 'asc').get();
                const history = historySnapshot.docs.map(doc => ({
                    role: doc.data().sender === 'user' ? 'user' : 'model',
                    parts: [{ text: doc.data().content }],
                }));

                const aiResponseText = await getAiResponse(messageText, history);
                
                removeTypingIndicator(); // সমাধান ২: টাইপিং ইন্ডিকেটর সরানো

                await messagesRef.add({
                    sender: 'ai',
                    content: aiResponseText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                isAiThinking = false;
                sendBtn.disabled = userInput.value.trim() === '';
            };

            function loadChatHistory() { /* ... আগের মতো ... */ }
            async function deleteChat(chatIdToDelete) { /* ... আগের মতো ... */ }

            async function loadMessages(chatId) {
                if (currentChatId === chatId) return;
                currentChatId = chatId;
                if (unsubscribeMessages) unsubscribeMessages();
                
                chatMessages.innerHTML = '';
                welcomeScreen.classList.add('hidden');

                const messagesRef = db.collection('users').doc(currentUser.uid).collection('chats').doc(chatId).collection('messages').orderBy('timestamp');

                unsubscribeMessages = messagesRef.onSnapshot(snapshot => {
                    const currentMessages = new Set([...chatMessages.querySelectorAll('.message')].map(m => m.dataset.messageId));
                    snapshot.docChanges().forEach(change => {
                        const doc = change.doc;
                        if (change.type === "added" && !currentMessages.has(doc.id)) {
                            appendMessage(doc.data().sender, doc.data().content, doc.id);
                        }
                        if (change.type === "removed") {
                            const msgToRemove = chatMessages.querySelector(`[data-message-id='${doc.id}']`);
                            if (msgToRemove) msgToRemove.remove();
                        }
                    });
                    scrollToBottom();
                });
            }

            function startNewChat() { /* ... আগের মতো ... */ }

            const appendMessage = (sender, content, messageId) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.dataset.messageId = messageId;
                messageDiv.dataset.content = content; // কপির জন্য কনটেন্ট স্টোর করা

                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');

                // AI মেসেজের জন্য কন্টেন্ট আলাদা ডিভে রাখা হচ্ছে
                if (sender === 'ai') {
                    bubble.innerHTML = marked.parse(content);
                } else {
                    bubble.textContent = content;
                }

                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
                
                // সমাধান ৩: মেসেজ অ্যাকশন মেনুর জন্য ইভেন্ট লিসেনার
                bubble.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showMessageActionMenu(messageDiv);
                });

                scrollToBottom();
            };

            // সমাধান ২: টাইপিং ইন্ডিকেটর ফাংশন
            function showTypingIndicator() {
                if (document.getElementById('typing-indicator')) return;
                const indicatorDiv = document.createElement('div');
                indicatorDiv.classList.add('message', 'ai-message');
                indicatorDiv.id = 'typing-indicator';
                indicatorDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatMessages.appendChild(indicatorDiv);
                scrollToBottom();
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            // সমাধান ৩: মেসেজ অ্যাকশন মেনু ফাংশন
            function showMessageActionMenu(messageElement) {
                const messageId = messageElement.dataset.messageId;
                const content = messageElement.dataset.content;

                messageActionMenu.dataset.messageId = messageId;
                messageActionMenu.dataset.content = content;

                const rect = messageElement.getBoundingClientRect();
                messageActionMenu.style.top = `${rect.top - messageActionMenu.offsetHeight - 8}px`;
                messageActionMenu.style.left = `${rect.left}px`;
                messageActionMenu.classList.remove('hidden');
            }

            function hideMessageActionMenu() {
                messageActionMenu.classList.add('hidden');
            }

            // সমাধান ৪: কোড কপি করার জন্য ইভেন্ট ডেলিগেশন
            chatMessages.addEventListener('click', (e) => {
                if (e.target.closest('.copy-code-btn')) {
                    const button = e.target.closest('.copy-code-btn');
                    const wrapper = button.closest('.code-block-wrapper');
                    const code = wrapper.querySelector('pre code').innerText;
                    
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = button.querySelector('span').innerText;
                        button.querySelector('span').innerText = 'Copied!';
                        setTimeout(() => {
                            button.querySelector('span').innerText = originalText;
                        }, 2000);
                    });
                }
            });

            async function deleteMessage(messageId) {
                if (!currentUser || !currentChatId || !messageId) return;
                await db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId).collection('messages').doc(messageId).delete();
            }

            const scrollToBottom = () => setTimeout(() => { chatMessages.scrollTop = chatMessages.scrollHeight; }, 0);
            const toggleSidebar = (forceClose = false) => { /* ... আগের মতো ... */ };
            function showConfirmationModal(message, onConfirm) { /* ... আগের মতো ... */ }
            function hideConfirmationModal() { /* ... আগের মতো ... */ }

            // --- General Event Listeners ---
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            userInput.addEventListener('input', () => { 
                sendBtn.disabled = userInput.value.trim() === '' || isAiThinking; 
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
            });

            // মেনু এবং অন্যান্য লিসেনার
            menuToggle.addEventListener('click', () => toggleSidebar());
            sidebarOverlay.addEventListener('click', () => toggleSidebar(true));
            newChatBtn.addEventListener('click', () => { startNewChat(); toggleSidebar(true); });
            
            // অ্যাকশন মেনু এবং কনফার্মেশন মোডাল লিসেনার
            document.body.addEventListener('click', hideMessageActionMenu);
            messageActionMenu.addEventListener('click', (e) => e.stopPropagation());
            copyMsgBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(messageActionMenu.dataset.content);
                hideMessageActionMenu();
            });
            deleteMsgBtn.addEventListener('click', () => {
                const msgId = messageActionMenu.dataset.messageId;
                hideMessageActionMenu();
                showConfirmationModal(
                    "Are you sure you want to delete this message?",
                    () => { deleteMessage(msgId); }
                );
            });
            modalCancelBtn.addEventListener('click', hideConfirmationModal);
            modalConfirmBtn.addEventListener('click', () => {
                if (typeof confirmCallback === 'function') confirmCallback();
                hideConfirmationModal();
            });
        });
    </script>
</body>
</html>
