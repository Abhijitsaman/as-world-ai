<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS World AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* === ডিফল্ট থিম এখন লাইট মোড === */
        :root {
            --body-bg: #f4f5f7;
            --chat-bg: #ffffff;
            --header-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --sidebar-text-color: #343a40;
            --sidebar-hover-bg: #e9ecef;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #f1f1f1;
            --ai-msg-text: #212529;
            --input-bg: #ffffff;
            --input-text-color: #212529;
            --border-color: #dee2e6;
            --icon-color: #6c757d;
            --icon-hover-bg: #e9ecef;
            --primary-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --code-font: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.1);
            --gradient-start: #4a90e2;
            --gradient-end: #9013fe;
            --theme-transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* === নতুন: ডার্ক থিমের জন্য CSS ভেরিয়েবল === */
        #main-app.dark-theme {
            --body-bg: #121212;
            --chat-bg: #1e1e1e;
            --header-bg: #2d2d2d;
            --sidebar-bg: #1c1c1e;
            --sidebar-text-color: #e0e0e0;
            --sidebar-hover-bg: #3a3a3c;
            --ai-msg-bg: #2d2d2d;
            --ai-msg-text: #e0e0e0;
            --input-bg: #2d2d2d;
            --input-text-color: #e0e0e0;
            --border-color: #3a3a3c;
            --icon-color: #b0b0b0;
            --icon-hover-bg: #4a4a4c;
            --shadow-medium: 0 4px 12px rgba(0,0,0,0.25);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            overflow: hidden; /* পুরো পেজের স্ক্রলিং বন্ধ করা হয়েছে */
            font-family: var(--primary-font);
            background-color: #f4f5f7;
            color: #212529;
        }

        .btn { border: none; cursor: pointer; font-family: var(--primary-font); }
        .primary-btn { background-color: var(--user-msg-bg); color: var(--user-msg-text); padding: 12px 24px; font-size: 1rem; font-weight: 500; }
        .hidden { display: none !important; }

        /* === লগইন স্ক্রিন === */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* পুরো স্ক্রিনের উচ্চতা নেবে */
            text-align: center;
            padding: 20px;
        }
        .welcome-title { font-size: 3rem; font-weight: 700; background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; margin-bottom: 1rem; }
        .welcome-subtitle { font-size: 1.2rem; color: #6c757d; }

        /* === পরিবর্তন শুরু: প্রধান অ্যাপ লেআউট ঠিক করা === */
        #main-app {
            display: flex;
            flex-direction: column;
            height: 100vh; /* নিশ্চিত করে যে অ্যাপটি পুরো স্ক্রিনের উচ্চতা নেবে */
            background-color: var(--chat-bg);
            color: var(--ai-msg-text);
            transition: var(--theme-transition);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            flex-shrink: 0; /* হেডারকে সঙ্কুচিত হতে বাধা দেয় */
        }
        
        .chat-messages {
            flex-grow: 1; /* হেডার এবং ফুটারের মাঝের সমস্ত ফাঁকা জায়গা পূরণ করবে */
            overflow-y: auto; /* কনটেন্ট বেশি হলে স্ক্রলবার দেখাবে */
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* অ্যাপের ভেতরের ওয়েলকাম স্ক্রিনের জন্য নতুন স্টাইল */
        .chat-messages .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex-grow: 1; /* এটি চ্যাট এরিয়ার বাকি অংশ পূরণ করবে এবং কনটেন্টকে মাঝখানে রাখবে */
        }
        
        .chat-input-area {
            flex-shrink: 0; /* ইনপুট এরিয়াকে সঙ্কুচিত হতে বাধা দেয় */
            padding: 16px 24px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            transition: var(--theme-transition);
        }
        /* === পরিবর্তন শেষ === */

        .header h1 { font-size: 1.25rem; font-weight: 600; text-align: center; flex-grow: 1; color: var(--sidebar-text-color); }
        .menu-btn { background: none; border: none; cursor: pointer; font-size: 1.8rem; padding: 8px; border-radius: 50%; transition: background-color 0.2s; color: var(--icon-color); z-index: 5; }
        .menu-btn:hover { background-color: var(--icon-hover-bg); }
        
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100%; background-color: var(--sidebar-bg); color: var(--sidebar-text-color); transform: translateX(-100%); transition: transform 0.3s ease-in-out, var(--theme-transition); z-index: 1001; display: flex; flex-direction: column; padding: 20px 0; }
        .sidebar.open { transform: translateX(0); box-shadow: var(--shadow-medium); }
        .sidebar-header { padding: 0 20px 20px 20px; font-size: 1.2rem; font-weight: 600; border-bottom: 1px solid var(--sidebar-hover-bg); }
        .sidebar nav { flex-grow: 1; margin-top: 10px; overflow-y: auto; }
        .sidebar nav a { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; color: var(--sidebar-text-color); text-decoration: none; font-size: 0.95rem; transition: background-color 0.2s ease; border-radius: 8px; margin: 4px 10px; cursor: pointer; }
        .sidebar nav a:hover { background-color: var(--sidebar-hover-bg); }
        .sidebar-link-main { display: flex; align-items: center; flex-grow: 1; overflow: hidden; }
        .sidebar-link-main svg { flex-shrink: 0; }
        .sidebar-link-main span { margin-left: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-actions { display: flex; align-items: center; gap: 4px; opacity: 0; transition: opacity 0.2s; }
        .sidebar nav a:hover .history-actions { opacity: 1; }
        .history-actions button { background: none; border: none; color: var(--icon-color); padding: 4px; border-radius: 4px; cursor: pointer; }
        .history-actions button:hover { color: white; background-color: var(--icon-hover-bg); }
        .history-actions svg { width: 16px; height: 16px; }
        .sidebar-footer { padding: 10px; border-top: 1px solid var(--sidebar-hover-bg); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .sidebar-overlay.open { opacity: 1; visibility: visible; }
        
        .message { display: flex; flex-direction: column; }
        .message.user-message { align-self: flex-end; align-items: flex-end; max-width: 80%; }
        .message.ai-message { align-self: flex-start; align-items: flex-start; max-width: 90%; }
        .message-bubble { padding: 14px 18px; border-radius: 18px; line-height: 1.6; width: fit-content; max-width: 100%; }
        .user-message .message-bubble { background-color: var(--user-msg-bg); color: var(--user-msg-text); border-bottom-right-radius: 4px; }
        .ai-message .message-bubble { background-color: var(--ai-msg-bg); color: var(--ai-msg-text); border-bottom-left-radius: 4px; width: 100%; }
        
        .input-wrapper { display: flex; align-items: center; gap: 12px; background-color: var(--input-bg); padding: 8px 12px; border-radius: 28px; border: 1px solid var(--border-color); transition: var(--theme-transition); }
        .input-wrapper:focus-within { box-shadow: 0 0 0 2px var(--user-msg-bg); border-color: var(--user-msg-bg); }
        
        .input-icon-btn { background: none; border: none; padding: 8px; border-radius: 50%; cursor: pointer; color: var(--icon-color); display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .input-icon-btn:hover { background-color: var(--icon-hover-bg); }
        .input-icon-btn svg { width: 24px; height: 24px; }

        #user-input { width: 100%; border: none; outline: none; background: none; resize: none; font-size: 1rem; font-family: var(--primary-font); max-height: 150px; overflow-y: auto; line-height: 1.5; align-self: center; color: var(--input-text-color); }
        #user-input::placeholder { color: var(--icon-color); }
        
        #send-btn { background-color: var(--user-msg-bg); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        #send-btn svg { color: var(--user-msg-text); }
        
        .theme-switch-container { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; margin: 4px 10px; cursor: pointer; border-radius: 8px; transition: background-color 0.2s ease; }
        .theme-switch-container:hover { background-color: var(--sidebar-hover-bg); }
        .theme-switch-container span { font-size: 0.95rem; color: var(--sidebar-text-color); }
        .theme-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--user-msg-bg); }
        input:focus + .slider { box-shadow: 0 0 1px var(--user-msg-bg); }
        input:checked + .slider:before { transform: translateX(20px); }

        @media (max-width: 768px) { .main-content { margin-left: 0 !important; } }
    </style>
    
    <!-- Firebase SDKs অপরিবর্তিত -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="sidebar-overlay"></div>
    
    <!-- লগইন স্ক্রিনের জন্য login-container ক্লাস ব্যবহার করা হয়েছে -->
    <div id="login-screen" class="login-container">
        <h2 class="welcome-title">Welcome to AS World AI</h2>
        <p class="welcome-subtitle" style="margin-bottom: 2rem;">Please sign in to continue</p>
        <button id="google-signin-btn" class="btn primary-btn" style="max-width: 300px; display: inline-flex; align-items: center; justify-content: center; gap: 12px;">
            <svg style="width:24px;height:24px;" viewBox="0 0 24 24">
                <path fill="white" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.19,4.73C14.03,4.73 15.69,5.36 16.95,6.45L19.28,4.12C17.22,2.26 14.88,1 12.19,1C6.42,1 2.03,5.57 2.03,12C2.03,18.43 6.42,23 12.19,23C17.6,23 21.54,19.49 21.54,12.55C21.54,11.9 21.48,11.5 21.35,11.1Z" />
            </svg>
            Sign in with Google
        </button>
    </div>
    <div id="display-name-screen" class="login-container hidden">
        <h2 class="welcome-title">What should we call you?</h2>
        <p class="welcome-subtitle" style="margin-bottom: 2rem;">This name will be used to personalize your experience.</p>
        <form id="display-name-form" style="width: 100%; max-width: 350px;">
            <input type="text" id="display-name-input" class="input-field" placeholder="Enter your full name" required style="border-radius: 8px; padding: 14px; background-color: #ffffff; color: #212529; border: 1px solid #dee2e6;">
            <button type="submit" class="btn primary-btn" style="border-radius: 8px; width: 100%; max-width: 350px;">Continue</button>
        </form>
    </div>

    <!-- মূল অ্যাপের কাঠামো -->
    <div id="main-app" class="hidden">
        <nav class="sidebar">
            <div class="sidebar-header">Chat History</div>
            <nav id="chat-history-list">
                <a id="new-chat-btn">
                     <!-- ... অপরিবর্তিত ... -->
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="theme-switch-container">
                    <span>Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <nav id="user-profile-section">
                    <!-- এই অংশটি JavaScript দিয়ে পূরণ করা হবে -->
                </nav>
            </div>
        </nav>

        <header class="header">
            <button class="menu-btn" id="menu-toggle">☰</button>
            <h1>AS World AI</h1>
            <div style="width: 48px;"></div>
        </header>

        <main class="chat-messages" id="chat-messages">
            <!-- অ্যাপের ভেতরের ওয়েলকাম স্ক্রিন -->
            <div class="welcome-screen" id="welcome-screen-app">
                <h2 class="welcome-title">Welcome to AS World AI</h2>
                <p class="welcome-subtitle" style="color: var(--icon-color)">How can I help you today?</p>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <button class="input-icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
                </button>
                <textarea id="user-input" placeholder="Message AS World AI" rows="1"></textarea>
                <button class="input-icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path></svg>
                </button>
                <button id="send-btn" class="btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // --- Firebase Initialization (অপরিবর্তিত) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBgLsbzmRuObqOc8Odpzvzud22cVOBCNTc",
            authDomain: "as-world-ai.firebaseapp.com",
            projectId: "as-world-ai",
            storageBucket: "as-world-ai.firebasestorage.app",
            messagingSenderId: "259280050998",
            appId: "1:259280050998:web:6e948e6978e8145e44f197"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // === থিম ফাংশন অপরিবর্তিত ===
        function applyTheme(theme) {
            const mainApp = document.getElementById('main-app');
            if (!mainApp) return;

            if (theme === 'dark') {
                mainApp.classList.add('dark-theme');
            } else {
                mainApp.classList.remove('dark-theme');
            }
            localStorage.setItem('theme', theme);
        }

        // --- बाकी সমস্ত JavaScript কোড অপরিবর্তিত ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainApp = document.getElementById('main-app');
            const loginScreen = document.getElementById('login-screen');
            const displayNameScreen = document.getElementById('display-name-screen');
            const googleBtn = document.getElementById('google-signin-btn');
            const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
            
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const welcomeScreen = document.getElementById('welcome-screen-app');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.querySelector('.sidebar-overlay');
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatHistoryList = document.getElementById('chat-history-list');
            const userProfileSection = document.getElementById('user-profile-section');
            const displayNameForm = document.getElementById('display-name-form');

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            themeToggleCheckbox.checked = savedTheme === 'dark';

            themeToggleCheckbox.addEventListener('change', (e) => {
                const newTheme = e.target.checked ? 'dark' : 'light';
                applyTheme(newTheme);
            });

            let currentUser = null;
            let currentChatId = null;
            let isAiThinking = false;
            let unsubscribeChatHistory = null;
            let unsubscribeMessages = null;

            auth.onAuthStateChanged(async (user) => {
                loginScreen.classList.add('hidden');
                displayNameScreen.classList.add('hidden');
                mainApp.classList.add('hidden');
                
                if (user) {
                    const userDocRef = db.collection('users').doc(user.uid);
                    const userDocSnap = await userDocRef.get();

                    if (userDocSnap.exists && userDocSnap.data().displayName) {
                        currentUser = { uid: user.uid, ...userDocSnap.data() };
                        mainApp.classList.remove('hidden');
                        updateUserProfileUI();
                        loadChatHistory();
                        startNewChat();
                    } else {
                        currentUser = user; 
                        displayNameScreen.classList.remove('hidden');
                    }
                } else {
                    currentUser = null;
                    loginScreen.classList.remove('hidden');
                    if (unsubscribeChatHistory) unsubscribeChatHistory();
                    if (unsubscribeMessages) unsubscribeMessages();
                }
            });

            googleBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(error => console.error("Auth Error:", error));
            });

            displayNameForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('display-name-input').value.trim();
                if (displayName && currentUser) {
                    const userDocRef = db.collection('users').doc(currentUser.uid);
                    await userDocRef.set({
                        displayName: displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                }
            });
            
            function updateUserProfileUI() { /* আপনার আসল কোড এখানে থাকবে */ }
            async function getSimulatedAiResponse(prompt) { 
                await new Promise(resolve => setTimeout(resolve, 1500));
                return `This is a simulated response to: "${prompt}". In a real application, this would come from a generative AI model.`;
             }
            const sendMessage = async () => { 
                const messageText = userInput.value.trim();
                if (messageText === '' || isAiThinking || !currentUser) return;
                
                userInput.value = '';
                userInput.style.height = 'auto';
                sendBtn.disabled = true;
                isAiThinking = true;
                welcomeScreen.classList.add('hidden');
                
                appendMessage('user', messageText);
                scrollToBottom();

                const aiResponse = await getSimulatedAiResponse(messageText);
                appendMessage('ai', aiResponse);
                isAiThinking = false;
                sendBtn.disabled = userInput.value.trim() === '';
                scrollToBottom();
            };
            function loadChatHistory() { /* আপনার আসল কোড এখানে থাকবে */ }
            function loadMessages(chatId) { /* আপনার আসল কোড এখানে থাকবে */ }
            function startNewChat() { 
                currentChatId = null;
                chatMessages.innerHTML = '';
                chatMessages.appendChild(welcomeScreen);
                welcomeScreen.classList.remove('hidden');
                if (unsubscribeMessages) unsubscribeMessages();
            }
            const appendMessage = (sender, content) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.innerHTML = marked.parse(content);

                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
             };
            const scrollToBottom = () => { chatMessages.scrollTop = chatMessages.scrollHeight; };
            const toggleSidebar = (forceClose = false) => {
                 if (forceClose || sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                 } else {
                    sidebar.classList.add('open');
                    sidebarOverlay.classList.add('open');
                 }
            };
            
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => { 
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    sendMessage(); 
                } 
            });
            userInput.addEventListener('input', () => { 
                sendBtn.disabled = userInput.value.trim() === '' || isAiThinking; 
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
            });

            menuToggle.addEventListener('click', () => toggleSidebar());
            sidebarOverlay.addEventListener('click', () => toggleSidebar(true));
            newChatBtn.addEventListener('click', () => {
                startNewChat();
                toggleSidebar(true);
            });
        });
    </script>
</body>
</html>
